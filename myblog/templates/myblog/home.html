{% extends 'myblog/base.html' %}

{% block content %}
<h2> POST GOES HERE </h2>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article' post.pk %}">
    {{post.title}}</a> - 
    {{post.author.first_name}} {{post.author.last_name}} - {{post.post_date}}
    <a href="{% url 'updatepost' post.pk %}"> (Update) </a>
    <a href="{% url 'deletepost' post.pk %}"> (Delete) </a> 
    <br>
    {{post.body}}</li><br>
{% endfor %} 
</ul>
{% endblock %}
