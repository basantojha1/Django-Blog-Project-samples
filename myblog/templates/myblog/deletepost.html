{% extends 'myblog/base.html' %}
{% block title %} Delete your Blog {% endblock %}

{% block content %}

<h2> DELETE POSTED BLOG </h2><br>
<h4> Delete: {{ post.title }} </h4><br>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		<h6> Are you sure you want to delete this blog ?</h6><br>
		<button class="btn btn-secondary">Delete</button>

</div>

{% endblock %}
